<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div id="main">
      <img id="photo_parfum" src="images/image-product-desktop.jpg" alt="photo_parfum" />
      <div id="texte">
        <h2>P E R F U M E</h2>
        <h1>
          Gabrielle<br class="pc"/>
          Essence<br class="mobile"/> Eau<br class="pc"/>
          De Parfum
        </h1>
        <p>A floral, solar and voluptuous<br>
        interpretation composed by<br class="pc">
        Olivier<br class="mobile"> Polge, Perfumer-Creator<br class="pc">
        for the House of<br class="mobile"> CHANEL.</p>
        <div id="prix">
          <h3>$149.99</h3>
          <h4>$169.99</h4>
        </div>
        <div id="boutton">
          <div id="text_boutton">
            <img src="images/icon-cart.svg" alt="icone_panier">
          <a href="#">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
